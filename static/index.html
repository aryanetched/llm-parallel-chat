<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Batching</title>
    <style>
        @font-face {
            font-family: 'Sohne';
            src: url('/static/fonts/soehne-buch.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Sohne';
            src: url('/static/fonts/soehne-halbfett.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
        }

        @font-face {
            font-family: 'Sohne';
            src: url('/static/fonts/soehne-kraftig.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sohne', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        body.dark-mode {
            background: #1a1a1a;
            color: #e0e0e0;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0.5rem 1.5rem;
            border-bottom: 1px solid #e0e0e0;
            transition: border-color 0.3s ease;
        }

        body.dark-mode .header {
            border-bottom-color: #333;
        }

        .header-title {
            font-size: 1rem;
            font-weight: 500;
        }

        .theme-toggle {
            background: #000;
            color: #fff;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 0.35rem 0.5rem;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 400;
            transition: background-color 0.3s ease;
            line-height: 1;
        }

        .theme-toggle:hover {
            background: #222;
        }

        body.dark-mode .theme-toggle {
            background: #fff;
            color: #000;
            border-color: #ccc;
        }

        body.dark-mode .theme-toggle:hover {
            background: #e8e8e8;
        }

        .grid-container {
            flex: 1;
            padding: 0.75rem;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 0.75rem;
            height: calc(100vh - 40px);
        }

        .chat-window {
            background: #ffffff;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        body.dark-mode .chat-window {
            background: #242424;
            border-color: #333;
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 0.6rem 0.85rem;
            background: #000;
            border-bottom: 1px solid #333;
            gap: 0.6rem;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        body.dark-mode .chat-header {
            background: #000;
            border-bottom-color: #333;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 2px;
            flex-shrink: 0;
            background: #ccc;
        }

        .status-indicator.idle {
            background: #ccc;
        }

        .status-indicator.streaming {
            background: #f5a623;
            animation: pulse 1.5s infinite;
        }

        .status-indicator.complete {
            background: #4a4;
        }

        .status-indicator.error {
            background: #a44;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .window-title {
            flex: 1;
            font-size: 0.8rem;
            font-weight: 500;
            color: #fff;
        }

        .token-count {
            font-size: 0.75rem;
            color: #fff;
            font-weight: 500;
        }

        .token-count .in {
            color: #fff;
        }

        .token-count .out {
            color: #fff;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            scrollbar-width: thin;
            scrollbar-color: #ccc transparent;
            background: #ffffff;
            transition: background-color 0.3s ease;
        }

        body.dark-mode .chat-messages {
            background: #EEE9E2;
            scrollbar-color: #ccc transparent;
        }

        body.dark-mode .chat-messages::-webkit-scrollbar-thumb {
            background: #ccc;
        }

        .chat-messages::-webkit-scrollbar {
            width: 5px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .message-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message-header {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .message-indicator {
            display: none;
        }

        .message-prompt {
            flex: 1;
            color: #222;
            font-size: 0.9rem;
            font-weight: 500;
            line-height: 1.5;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        body.dark-mode .message-prompt {
            color: #222;
        }

        .message-tokens {
            font-size: 0.7rem;
            color: #999;
            flex-shrink: 0;
            white-space: nowrap;
        }

        body.dark-mode .message-tokens {
            color: #999;
        }

        .message-response {
            margin-left: 0;
            color: #555;
            font-size: 0.85rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            transition: color 0.3s ease;
        }

        body.dark-mode .message-response {
            color: #222;
        }

        .message-response.streaming::after {
            content: '▊';
            animation: blink 1.5s infinite;
            color: #f5a623;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .message-response.error {
            color: #c77;
        }

        .chat-input-container {
            padding: 0.6rem;
            display: flex;
            gap: 0.5rem;
            background: #ffffff;
            transition: background-color 0.3s ease;
        }

        body.dark-mode .chat-input-container {
            background: #EEE9E2;
        }

        .chat-input {
            flex: 1;
            background: #F3F1EE;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            padding: 0.4rem 0.65rem;
            color: #222;
            font-family: inherit;
            font-size: 0.85rem;
            outline: none;
            min-height: 32px;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode .chat-input {
            background: #D8D3CB;
            border-color: #C8C3BB;
            color: #222;
        }

        .chat-input:focus {
            border-color: #999;
        }

        body.dark-mode .chat-input:focus {
            border-color: #B8B3AB;
        }

        .chat-input::placeholder {
            color: #aaa;
        }

        body.dark-mode .chat-input::placeholder {
            color: #888;
        }

        .btn-send {
            background: #000;
            border: 1px solid #000;
            border-radius: 4px;
            padding: 0.4rem 0.75rem;
            color: #fff;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-send:hover:not(:disabled) {
            background: #222;
            color: #fff;
        }

        body.dark-mode .btn-send {
            background: #000;
            border-color: #000;
            color: #fff;
        }

        body.dark-mode .btn-send:hover:not(:disabled) {
            background: #222;
            color: #fff;
        }

        .btn-send:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        @media (max-width: 1400px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(4, 1fr);
            }
        }

        @media (max-width: 1000px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(6, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-title"></div>
        <button class="theme-toggle" id="theme-toggle">☾</button>
    </div>
    <div class="grid-container" id="grid"></div>

    <script>
        const windows = [];

        class ChatWindow {
            constructor(id) {
                this.id = id;
                this.conversations = [];
                this.isStreaming = false;
                this.totalInputTokens = 0;
                this.totalOutputTokens = 0;
                this.element = this.createDOM();
            }

            createDOM() {
                const el = document.createElement('div');
                el.className = 'chat-window';
                el.innerHTML = `
                    <div class="chat-header">
                        <div class="status-indicator idle"></div>
                        <span class="window-title">User ${this.id.toString().padStart(2, '0')}</span>
                        <span class="token-count"><span class="in">0</span> in / <span class="out">0</span> out</span>
                    </div>
                    <div class="chat-messages">
                    </div>
                    <div class="chat-input-container">
                        <input type="text" class="chat-input" placeholder="Enter your prompt">
                        <button class="btn-send">Enter →</button>
                    </div>
                `;

                const input = el.querySelector('.chat-input');
                const sendBtn = el.querySelector('.btn-send');

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });

                sendBtn.addEventListener('click', () => this.sendMessage());

                this.statusIndicator = el.querySelector('.status-indicator');
                this.tokenInEl = el.querySelector('.token-count .in');
                this.tokenOutEl = el.querySelector('.token-count .out');
                this.messagesEl = el.querySelector('.chat-messages');
                this.inputEl = input;
                this.sendBtn = sendBtn;

                return el;
            }

            updateTokenDisplay() {
                this.tokenInEl.textContent = this.totalInputTokens;
                this.tokenOutEl.textContent = this.totalOutputTokens;
            }

            addMessageGroup(prompt) {
                const group = document.createElement('div');
                group.className = 'message-group';
                group.innerHTML = `
                    <div class="message-header">
                        <div class="message-indicator user"></div>
                        <span class="message-prompt">${this.escapeHtml(prompt)}</span>
                        <span class="message-tokens">0 tokens</span>
                    </div>
                    <div class="message-response streaming"></div>
                `;

                this.messagesEl.appendChild(group);
                this.messagesEl.scrollTop = this.messagesEl.scrollHeight;

                return {
                    group,
                    indicator: group.querySelector('.message-indicator'),
                    tokens: group.querySelector('.message-tokens'),
                    response: group.querySelector('.message-response'),
                };
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            async sendMessage() {
                const text = this.inputEl.value.trim();
                if (!text || this.isStreaming) return;

                this.inputEl.value = '';
                this.isStreaming = true;
                this.sendBtn.disabled = true;
                this.statusIndicator.className = 'status-indicator streaming';

                const msg = this.addMessageGroup(text);
                const messages = [{ role: 'user', text }];
                let fullResponse = '';
                let currentInputTokens = 0;
                let currentOutputTokens = 0;

                try {
                    const res = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            messages,
                            model: 'llama8b',
                            max_output_tokens: 500,
                        }),
                    });

                    const reader = res.body.getReader();
                    const decoder = new TextDecoder();

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const data = line.slice(6);
                                if (data === '[DONE]') break;

                                try {
                                    const parsed = JSON.parse(data);

                                    // Update input tokens
                                    if (parsed.input_tokens !== undefined) {
                                        currentInputTokens = parsed.input_tokens;
                                    }

                                    // Update output tokens
                                    if (parsed.output_tokens !== undefined) {
                                        currentOutputTokens = parsed.output_tokens;
                                        msg.tokens.textContent = `${currentOutputTokens} tokens`;
                                    }

                                    // Handle text delta
                                    if (parsed.delta) {
                                        fullResponse += parsed.delta;
                                        msg.response.textContent = fullResponse;
                                        this.messagesEl.scrollTop = this.messagesEl.scrollHeight;
                                    }

                                    // Handle completion
                                    if (parsed.done) {
                                        currentInputTokens = parsed.input_tokens || currentInputTokens;
                                        currentOutputTokens = parsed.output_tokens || currentOutputTokens;
                                    }

                                    if (parsed.error) {
                                        throw new Error(parsed.error);
                                    }
                                } catch (e) {
                                    if (e.message && !e.message.includes('JSON')) {
                                        throw e;
                                    }
                                }
                            }
                        }
                    }

                    msg.indicator.className = 'message-indicator assistant';
                    msg.response.classList.remove('streaming');
                    this.statusIndicator.className = 'status-indicator complete';

                    // Update totals
                    this.totalInputTokens += currentInputTokens;
                    this.totalOutputTokens += currentOutputTokens;
                    this.updateTokenDisplay();

                    msg.tokens.textContent = `${currentOutputTokens} tokens`;

                } catch (err) {
                    msg.indicator.className = 'message-indicator error';
                    msg.response.classList.remove('streaming');
                    msg.response.classList.add('error');
                    msg.response.textContent = `Error: ${err.message}`;
                    this.statusIndicator.className = 'status-indicator error';
                } finally {
                    this.isStreaming = false;
                    this.sendBtn.disabled = false;
                }
            }

            clearChat() {
                this.conversations = [];
                this.totalInputTokens = 0;
                this.totalOutputTokens = 0;
                this.updateTokenDisplay();
                this.statusIndicator.className = 'status-indicator idle';
                this.messagesEl.innerHTML = '';
            }
        }

        // Initialize grid
        function initGrid() {
            const grid = document.getElementById('grid');
            for (let i = 1; i <= 12; i++) {
                const chatWindow = new ChatWindow(i);
                windows.push(chatWindow);
                grid.appendChild(chatWindow.element);
            }
        }

        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Load saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.textContent = '☀';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                themeToggle.textContent = '☀';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.textContent = '☾';
                localStorage.setItem('theme', 'light');
            }
        });

        initGrid();
    </script>
</body>

</html>
